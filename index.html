<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shoping List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>

	<ul class="shopping-list">
		<li>
			<label for="checkbox-1">
				<input id="checkbox-1" type="checkbox">
				<span class="item">A lot of pickles</span>
				<span class="note">for the next lesson about CSS</span>
			</label>
		</li>
		<li>
			<label for="checkbox-2">
				<input id="checkbox-2" type="checkbox">
				<span class="item">10 apples</span>
				<span class="note">for more CSS manipulation</span>
			</label>
		</li>
		<li>
			<label for="checkbox-3">
				<input id="checkbox-3" type="checkbox">
				<span class="item">20 oranges</span>
				<span class="note">because they are awesome</span>
			</label>
		</li>
		<li>
			<label for="checkbox-4">
				<input id="checkbox-4" type="checkbox">
				<span class="item">13 plates</span>
				<span class="note">hm... they always disappear</span>
			</label>
		</li>
		<li>
			<label for="checkbox-5">
				<input id="checkbox-5" type="checkbox">
				<span class="item">15 bentos</span>
			</label>
		</li>
		<li>
			<label for="checkbox-6">
				<input id="checkbox-6" type="checkbox">
				<span class="item">1 bottle of Sake ^_^</span>
				<span class="note">for my friends</span>
			</label>
		</li>
	</ul>

	<footer>Bon appetit ;)</footer>
</body>
</html>
